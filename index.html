<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign-Up Page</title>
    <link rel="stylesheet" href="style.css" />
    <script src="main.js" defer></script>
  </head>
  <body>
    <div class="leftSide">
      <img
        src="https://images.unsplash.com/photo-1419242902214-272b3f66ee7a?ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D&auto=format&fit=crop&w=2113&q=80"
        alt="purple night sky with stars"
      />
      <p>
        Photo by
        <a href="https://unsplash.com/@vincentiu">Vincentiu Solomon</a> on
        <a href="https:///www.unsplash.com">Unsplash</a>
      </p>
    </div>
    <div class="rightSide">
      <div class="headlineText">
        <p>
          This is not a real online service! You know you need something like
          this in your life to help you realize your deepest dreams.
        </p>
        <p>Sign up <em>now</em> to get started.</p>
        <p>You <em>know</em> you want to.</p>
      </div>
      <div class="signUpForm">
        <p>Let's do this!</p>
        <form>
          <div>
            <label for="firstName">First Name</label>
            <input type="text" name="firstName" id="firstName" />
            <label for="lastName">Last Name</label>
            <input type="text" name="lastName" id="lastName" />
          </div>
          <div>
            <label for="email">Email</label>
            <input type="email" name="email" id="email" />
            <label for="phoneNumber">Phone Number</label>
            <input type="number" name="phoneNumber" id="phoneNumber" />
          </div>
          <div>
            <label for="password">Password</label>
            <input type="password" name="password" id="password" />
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              name="confirmPassword"
              id="confirmPassword"
            />
          </div>
        </form>
      </div>
      <div>
        <button type="button">Create Account</button>
        <p>Already have an account? <a href="">Log In</a></p>
      </div>
    </div>
  </body>
</html>
